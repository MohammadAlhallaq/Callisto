name: Build Fyne App

on:
  push:
    branches: [ main ]

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [amd64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - run: go install fyne.io/tools/cmd/fyne@latest

      - run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build Linux app
        run: |
          GOOS=linux GOARCH=${{ matrix.goarch }} fyne package \
            --name "Callisto" \
            --icon "./assets/callisto-logo.png" \
            --executable "Callisto" \
            --source-dir .

      - uses: actions/upload-artifact@v4
        with:
          name: fyne-binaries-linux-${{ matrix.goarch }}
          path: ./Callisto_linux_${{ matrix.goarch }}/*

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    strategy:
      matrix:
        goarch: [amd64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - run: go install fyne.io/tools/cmd/fyne@latest

      - run: setx PATH "%PATH%;%USERPROFILE%\go\bin"

      - name: Build Windows app
        shell: cmd
        run: |
          set GOOS=windows
          set GOARCH=${{ matrix.goarch }}
          fyne package --name "Callisto" --icon "./assets/callisto-logo.png" --executable "Callisto_windows_${{ matrix.goarch }}\\Callisto.exe" --source-dir .

      - uses: actions/upload-artifact@v4
        with:
          name: fyne-binaries-windows-${{ matrix.goarch }}
          path: ./Callisto_windows_${{ matrix.goarch }}/*

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - run: go install fyne.io/tools/cmd/fyne@latest

      # Ensure GNU tar is installed
      - name: Install gtar
        run: brew install gnu-tar

      - run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build macOS app
        run: |
          echo "Building for ${{ matrix.goarch }}"
          export TAR=/usr/bin/tar
          GOOS=darwin GOARCH=${{ matrix.goarch }} fyne package \
            --name "Callisto" \
            --icon "./assets/callisto-logo.png" \
            --executable "Callisto" \
            --source-dir .

      - name: Verify .app bundle
        run: |
          if [ ! -d "Callisto.app" ]; then
            echo "Error: Callisto.app not found!"
            exit 1
          fi
          ls -l Callisto.app

      - name: Zip macOS app
        run: |
          zip -r Callisto-macos-${{ matrix.goarch }}.zip Callisto.app

      - uses: actions/upload-artifact@v4
        with:
          name: fyne-binaries-macos-${{ matrix.goarch }}
          path: Callisto-macos-${{ matrix.goarch }}.zip
