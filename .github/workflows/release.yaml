name: Build and Release Fyne App

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgl1-mesa-dev xorg-dev pkg-config
          go install fyne.io/tools/cmd/fyne@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build app
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          binary_dir="build-${{ matrix.goos }}-${{ matrix.goarch }}"
          mkdir -p "$binary_dir"

          # Set file extension for Windows
          output_name="Callisto"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            output_name="Callisto.exe"
          fi

          # Build the Fyne app
          fyne package \
            --name "Callisto" \
            --icon "./assets/callisto-logo.png" \
            --source-dir . \
            --executable "$binary_dir/$output_name"

          # Verify
          file "$binary_dir/$output_name"

      - name: Zip artifact
        run: |
          zip_name="Callisto-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip"
          cd build-${{ matrix.goos }}-${{ matrix.goarch }}
          zip -r "../$zip_name" .
          cd ..
          echo "Created: $zip_name"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Callisto-${{ matrix.goos }}-${{ matrix.goarch }}
          path: Callisto-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find ./artifacts -type f -exec cp {} release-assets/ \;
          ls -lh release-assets/

      - name: Create GitHub Release
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Callisto ${{ github.ref_name }}" \
            --notes "ðŸš€ Release ${{ github.ref_name }} of Callisto

          ## Downloads
          Choose the appropriate build for your system:
          - **Linux AMD64:** \`Callisto-${{ github.ref_name }}-linux-amd64.zip\`
          - **Linux ARM64:** \`Callisto-${{ github.ref_name }}-linux-arm64.zip\`
          - **macOS Intel (AMD64):** \`Callisto-${{ github.ref_name }}-darwin-amd64.zip\`
          - **macOS Apple Silicon (ARM64):** \`Callisto-${{ github.ref_name }}-darwin-arm64.zip\`
          - **Windows (AMD64):** \`Callisto-${{ github.ref_name }}-windows-amd64.zip\`
          " \
            release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}