name: Build Fyne App

on:
  push:
    branches: [ main ]

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [amd64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - run: go install fyne.io/tools/cmd/fyne@latest

      - run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build Linux app
        run: |
          GOOS=linux GOARCH=${{ matrix.goarch }} fyne package \
            --name "Callisto" \
            --icon "./assets/callisto-logo.png" \
            --executable "Callisto" \
            --source-dir .

      - uses: actions/upload-artifact@v4
        with:
          name: fyne-binaries-linux-${{ matrix.goarch }}
          path: ./Callisto_linux_${{ matrix.goarch }}/*

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    strategy:
      matrix:
        goarch: [amd64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - run: go install fyne.io/tools/cmd/fyne@latest

      - run: setx PATH "%PATH%;%USERPROFILE%\go\bin"

      - name: Build Windows app
        run: |
          set GOOS=windows
          set GOARCH=${{ matrix.goarch }}
          fyne package --name "Callisto" --icon "./assets/callisto-logo.png" \
            --executable "Callisto.exe" --source-dir .

      - uses: actions/upload-artifact@v4
        with:
          name: fyne-binaries-windows-${{ matrix.goarch }}
          path: ./Callisto_windows_${{ matrix.goarch }}/*

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - run: go install fyne.io/tools/cmd/fyne@latest

      - run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build macOS app
        run: |
          GOOS=darwin GOARCH=${{ matrix.goarch }} fyne package \
            --name "Callisto" \
            --icon "./assets/callisto-logo.png" \
            --executable "Callisto" \
            --source-dir .

      - uses: actions/upload-artifact@v4
        with:
          name: fyne-binaries-macos-${{ matrix.goarch }}
          path: ./Callisto_darwin_${{ matrix.goarch }}/*
