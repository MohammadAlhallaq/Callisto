name: Build Fyne App

on:
  release:
    types: [published]

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [amd64]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Fyne CLI
        run: |
          go install fyne.io/tools/cmd/fyne@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build Linux app
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgl1-mesa-dev xorg-dev pkg-config
          mkdir -p Callisto_linux_${{ matrix.goarch }}
          GOOS=linux GOARCH=${{ matrix.goarch }} fyne package \
            --name "Callisto" \
            --icon "./assets/callisto-logo.png" \
            --executable "Callisto_linux_${{ matrix.goarch }}/Callisto" \
            --source-dir .

      - name: Zip Linux app
        run: |
          zip -r Callisto_linux-${{ matrix.goarch }}.zip Callisto_linux_${{ matrix.goarch }}

      - name: Install GitHub CLI and Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p release-assets
          mv Callisto_linux-${{ matrix.goarch }}.zip release-assets/
          gh release upload ${{ github.ref_name }} release-assets/* --clobber


  build-windows:
    name: Build Windows
    runs-on: windows-latest
    strategy:
      matrix:
        goarch: [amd64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'



      - name: Install Fyne CLI
        run: |
          go install fyne.io/tools/cmd/fyne@latest
          setx PATH "%PATH%;%USERPROFILE%\go\bin"

      - name: Build Windows app
        shell: cmd
        run: |
          set GOOS=windows
          set GOARCH=${{ matrix.goarch }}
          mkdir Callisto_windows_${{ matrix.goarch }}
          fyne package --name "Callisto" --icon "./assets/callisto-logo.png" --executable "Callisto_windows_${{ matrix.goarch }}\\Callisto.exe" --source-dir .

      - name: Zip Windows app
        shell: powershell
        run: Compress-Archive -Path "Callisto_windows_${{ matrix.goarch }}\*" -DestinationPath "Callisto_windows-${{ matrix.goarch }}.zip"

      - name: Upload Windows to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p release-assets
          mv Callisto_windows-${{ matrix.goarch }}.zip release-assets/
          gh release upload ${{ github.ref_name }} release-assets/* --clobber

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - run: go install fyne.io/tools/cmd/fyne@latest
      - run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build macOS app
        run: |
          echo "Building for ${{ matrix.goarch }}"
          GOOS=darwin GOARCH=${{ matrix.goarch }} fyne package \
            --name "Callisto" \
            --icon "./assets/callisto-logo.png" \
            --executable "Callisto" \
            --source-dir .

      - name: Verify .app bundle
        run: |
          if [ ! -d "Callisto.app" ]; then
            echo "Error: Callisto.app not found!"
            exit 1
          fi
          ls -l Callisto.app

      - name: Zip macOS app
        run: |
          zip -r Callisto-macos-${{ matrix.goarch }}.zip Callisto.app

      - name: Upload Mac to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p release-assets
          mv Callisto-macos-${{ matrix.goarch }}.zip release-assets/
          gh release upload ${{ github.ref_name }} release-assets/* --clobber
 
