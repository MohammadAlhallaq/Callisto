name: Build Fyne App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]  # macos = darwin
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
          - goos: linux
            goarch: arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build Fyne app
        run: |
          # Use environment variables instead of -os/-arch flags
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} fyne package \
            -name "Callisto" \
            -icon "./assets/callisto-logo.png"


      

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fyne-binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ./build/*
