name: Build Fyne App

on:
  push:
    branches: [ main ]

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [amd64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build Linux app
        run: |
          mkdir -p ./build/linux-${{ matrix.goarch }}
          GOOS=linux GOARCH=${{ matrix.goarch }} fyne package \
            --name "Callisto" \
            --icon "./assets/callisto-logo.png" \
            --executable "Callisto" \
            --output "./build/linux-${{ matrix.goarch }}" \
            --source-dir .

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fyne-binaries-linux-${{ matrix.goarch }}
          path: ./build/linux-${{ matrix.goarch }}/*

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    strategy:
      matrix:
        goarch: [amd64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Add Go bin to PATH
        run: setx PATH "%PATH%;%USERPROFILE%\go\bin"

      - name: Build Windows app
        run: |
          mkdir .\build\windows-${{ matrix.goarch }}
          set GOOS=windows
          set GOARCH=${{ matrix.goarch }}
          fyne package --name "Callisto" --icon "./assets/callisto-logo.png" \
            --executable "Callisto.exe" --output ".\build\windows-${{ matrix.goarch }}" \
            --source-dir .

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fyne-binaries-windows-${{ matrix.goarch }}
          path: .\build\windows-${{ matrix.goarch }}\*

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build macOS app
        run: |
          mkdir -p ./build/macos-${{ matrix.goarch }}
          GOOS=darwin GOARCH=${{ matrix.goarch }} fyne package \
            --name "Callisto" \
            --icon "./assets/callisto-logo.png" \
            --executable "Callisto" \
            --output "./build/macos-${{ matrix.goarch }}" \
            --source-dir .

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fyne-binaries-macos-${{ matrix.goarch }}
          path: ./build/macos-${{ matrix.goarch }}/*
